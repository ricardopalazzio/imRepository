log4j.rootCategory=ERROR, filelog4j.category.webservices-request=INFOlog4j.category.webservices-response=INFOlog4j.category.webservices-error=INFO# Saida para Arquivolog4j.appender.file=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.file.DatePattern = '.'yyyy-MM-ddlog4j.appender.file.File=logs/log_webservices/nimiam_ws.loglog4j.appender.file.File=/home/pfood_ws.log### Controla o tamanho maximo do arquivo#log4j.appender.file.MaxFileSize=1024KB### Faz backup dos arquivos de log (apenas 1)#log4j.appender.file.MaxBackupIndex=1log4j.appender.file.layout=org.apache.log4j.PatternLayout#log4j.appender.file.layout.ConversionPattern=%d [%t] %5p %F:%L - %m%nlog4j.appender.file.layout.ConversionPattern=%d [%t] %5p %c{1}:%L - %m%nlog4j.logger.br.com.nimiam.ws=ERRORlog4j.logger.net.sf.hibernate=ERRORlog4j.logger.org=FATAL